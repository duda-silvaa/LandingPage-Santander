<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./src/logo2.png">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>Santander</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="./src/logo2.png" alt="Logo do Santander"> 
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="https://www.santander.com.br/">Santander</a> 
      <a class="cabecalho-menu-item" href="https://abrasuaconta.santander.com.br/contacartao/?ic=menuprodutos">Abra sua conta</a>
      <a class="cabecalho-menu-item" href="https://abrasuaconta.santander.com.br/contacartao/?ic=menuprodutos">Peça seu cartão</a>
      <a class="cabecalho-menu-item" href="https://www.santander.com.br/banco/portabilidade?ic=homepf-menu-portabilidade">Produtos e Serviços</a> 
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Banco Santander</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Abra sua conta agora mesmo! É rápido, fácil e 100% digital.</h2>
       <a href="https://abrasuaconta.santander.com.br/contacartao/?ic=menuprodutos"><button class="conteudo-principal-escrito-botao">Abra sua conta!</button></a> 
      </div>
      <a href="https://abrasuaconta.santander.com.br/contacartao/?ic=menuprodutos"><img class="conteudo-principal-imagem" src="./src/abraconta.webp" alt="Imagem de algo do banco"></a>
    </section>

    <h3 class="conteudo-secundario-titulo">Olha o que temos para você!<h3>
    <section class="conteudo-secundario">
      <a href="https://www.santander.com.br/banco/emprestimo"><p class="conteudo-secundario-p"><img class="icones" src="./src/emprestimo.jpg"> Empréstimos</p></a>
      <a href="https://www.santander.com.br/parcelamento-fatura/?ic=homepf-cardsprod-parcfatura"><p class="conteudo-secundario-p"><img class="icones" src="./src/fatura.png"> Parcelamento de fatura</p></a>
      <a href="https://www.santander.com.br/creditos-e-financiamentos/para-voce/credito-consignado-publico-e-privado?ic=csg:portal:botao-pagina"><p class="conteudo-secundario-p"><img class="icones" src="./src/consignado.png"> Crédito Consignado</p></a>
      <a href="https://www.santander.com.br/banco/capitalizacao?ic=portalpf:cards-home"><p class="conteudo-secundario-p"><img class="icones" src="./src/dindin.png"> Prêmios com o DinDin</p></a>
      <a href="https://www.santander.com.br/consorcios/"><p class="conteudo-secundario-p"><img class="icones" src="./src/cons.png"> Consórcio</p></a>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="./src/santander.png">
  </footer>
</body>

</html>
